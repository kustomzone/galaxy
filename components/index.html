        <div class="components"><input id="components" type="text" placeholder="All components" autocomplete="off" maxlength="20" required="required" autofocus="autofocus"/></div>
<div id="body" g="xlg-container" class="grid">
	<!-- GALAXY GRID -->
<section class="grid-demo"><h1 centered="centered">Galaxy Grid</h1>
	<section>
		<div g="1">1</div>
		<div g="11">11</div>
	</section>
	<section>
		<div g="2">2</div>
		<div g="10">10</div>
	</section>
	<section>
		<div g="3">3</div>
		<div g="9">9</div>
	</section>
	<section>
		<div g="4">4</div>
		<div g="8">8</div>
	</section>
	<section>
		<div g="5">5</div>
		<div g="7">7</div>
	</section>
	<section>
		<div g="6">6</div>
		<div g="6">6</div>
	</section>
	<section>
		<div g="12">12</div>
	</section>
</section>
	<!-- BUTTONS -->
<div id="buttons" centered="centered" g="xlg-container" class="buttons after-grid"><h1>Buttons</h1>
	<section class="buttons-demo">
		<button>Default Button</button>
		<button g="primary">Primary Button</button>
		<button g="success">Success Button</button>
		<button g="warning">Warning Button</button>
		<button g="danger">Danger Button</button>
	</section>
</div>
	<section g="centered">

<form g="grouped xsm-container" action="post">
	<input type="text" placeholder="Your username">
	<input type="password" placeholder="Your password">
	<input g="primary" type="submit" value="Sign in">
</form>

</section>
	<section g="between">
	<span>Default label</span>
	<span g="primary">Primary label</span>
	<span g="success">Success label</span>
	<span g="warning">Warning label</span>
	<span g="danger">Danger label</span>
</section>
</div>
